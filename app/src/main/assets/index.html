<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AirChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">

<!-- ECRAN LOGIN -->
<div id="login-screen">
    <div class="login-box">
        <h1>AirChat</h1>
        <input type="text" id="username-input" placeholder="Numele tău" autocomplete="off">
        <button id="login-btn">Conectare</button>
    </div>

    <div class="color-picker-container">
        <div class="color-picker-label">Alege culoarea pentru mesajele tale</div>
        <div class="color-picker">
            <div class="color-option blue selected" data-color="blue"></div>
            <div class="color-option red" data-color="red"></div>
            <div class="color-option green" data-color="green"></div>
            <div class="color-option purple" data-color="purple"></div>
            <div class="color-option orange" data-color="orange"></div>
            <div class="color-option white" data-color="white"></div>
        </div>
        <div class="footer-credit">Made with ❤️ by SkiDropz</div>
    </div>
</div>

<!-- ECRAN CHAT -->
<div id="chat-screen" class="hidden">
    <div class="header">
        <div class="header-title">
            <div id="status-dot" class="status-indicator"></div>
            <button id="disconnect-btn">Deconectare</button>
        </div>
        <div id="online-count" class="online-count clickable">0 online</div>
    </div>

    <div id="messages-list"></div>

    <div class="input-container-wrapper">
        <!-- REPLY BAR -->
        <div id="reply-bar" class="hidden">
            <div class="reply-content">
                <span class="reply-title">Răspuns pentru <b id="reply-target-name">...</b></span>
                <span class="reply-text-preview" id="reply-target-text">...</span>
            </div>
            <button id="close-reply-btn">✕</button>
        </div>

        <!-- RECORDING OVERLAY -->
        <div id="recording-overlay" class="hidden">
            <div class="rec-indicator"></div>
            <span id="rec-timer">00:00</span>
            <span class="rec-cancel-text">Glisează la stânga pentru anulare ⬅</span>
        </div>

        <!-- INPUT AREA -->
        <div class="input-area">
            <button id="photo-btn" aria-label="Atașează">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
            </button>

            <button id="buzz-btn" aria-label="Buzz">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
            </button>

            <input type="file" id="file-input" accept="image/*" style="display: none;">

            <input type="text" id="msg-input" placeholder="Scrie un mesaj...">

            <button id="mic-btn" aria-label="Înregistrează">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
            </button>

            <button id="send-btn" class="hidden">➤</button>
        </div>
    </div>
</div>

<!-- MODAL USERS (LISTA) -->
<div id="users-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Utilizatori activi</h3>
            <button id="close-modal-btn">✕</button>
        </div>
        <div id="users-list-container"></div>
        <div class="modal-footer">
            <span class="modal-hint">Apasă pe un utilizator pentru localizare.</span>
        </div>
    </div>
</div>

<!-- NOU: MODAL BUSOLĂ (COMPASS) -->
<div id="compass-overlay" class="modal-overlay">
    <div class="compass-content">
        <button id="close-compass-btn">✕</button>

        <div class="compass-header">
            <h2>Îl căutăm pe</h2>
            <h3 id="compass-target-name">Nume</h3>
        </div>

        <div class="compass-circle">
            <div class="compass-arrow" id="compass-arrow">➤</div>
            <div class="compass-radar-sweep"></div>
        </div>

        <div class="compass-info">
            <span id="compass-distance">Calculare...</span>
            <small>DISTANȚĂ</small>
        </div>
    </div>
</div>

<!-- IMAGE VIEWER -->
<div id="image-overlay" class="image-overlay">
    <span id="close-image-btn">✕</span>
    <img id="full-image" src="" alt="Preview">
</div>

<script src="app.js"></script>
</body>
</html>
