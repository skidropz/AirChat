<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AirChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login-screen">
    <div class="login-box">
        <h1>AirChat</h1>
        <input type="text" id="username-input" placeholder="Scrie aici numele tău" autocomplete="off">
        <button onclick="login()">Conectare</button>
    </div>

    <div class="color-picker-label">
        Alege culoarea pentru mesajele tale:
    </div>

    <div class="color-picker">
        <div class="color-option blue selected" data-color="blue"></div>
        <div class="color-option red" data-color="red"></div>
        <div class="color-option green" data-color="green"></div>
        <div class="color-option purple" data-color="purple"></div>
        <div class="color-option orange" data-color="orange"></div>
        <div class="color-option white" data-color="white"></div>
    </div>
</div>


<!-- CHAT -->
<div id="chat-screen" class="hidden">
    <!-- HEADER -->
    <div class="header">
        <div class="header-title">
            <div class="status-indicator" id="status-dot"></div>
            <span id="online-count" class="online-count">0 online</span>
        </div>
    </div>

    <!-- MESSAGES -->
    <div id="messages-list"></div>

    <!-- INPUT -->
    <div class="input-area">
        <input type="text" id="msg-input" placeholder="Scrie un mesaj...">
        <button onclick="sendMessage()">➤</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
