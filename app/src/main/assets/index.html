<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AirChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ECRAN LOGIN -->
<div id="login-screen">
    <div class="login-box">
        <h1>AirChat</h1>
        <input type="text" id="username-input" placeholder="Scrie numele tău:" autocomplete="off">
        <button id="login-btn">Conectare</button>
    </div>

    <div class="color-picker-container">
        <div class="color-picker-label">Alege culoarea pentru mesajele tale</div>
        <div class="color-picker">
            <div class="color-option blue selected" data-color="blue"></div>
            <div class="color-option red" data-color="red"></div>
            <div class="color-option green" data-color="green"></div>
            <div class="color-option purple" data-color="purple"></div>
            <div class="color-option orange" data-color="orange"></div>
            <div class="color-option white" data-color="white"></div>
        </div>

        <!-- AICI ESTE CREDITUL -->
        <div class="footer-credit">Made with ❤️ by SkiDropz</div>
    </div>
</div>

<!-- ECRAN CHAT -->
<div id="chat-screen" class="hidden">
    <div class="header">
        <div class="header-title">
            <div id="status-dot" class="status-indicator"></div>
            <button id="disconnect-btn">Deconectare</button>
        </div>
        <div id="online-count" class="online-count clickable">0 online</div>
    </div>

    <div id="messages-list"></div>

    <div class="input-container-wrapper">
        <!-- REPLY BAR -->
        <div id="reply-bar" class="hidden">
            <div class="reply-content">
                <span class="reply-title">Răspuns pentru <b id="reply-target-name">...</b></span>
                <span class="reply-text-preview" id="reply-target-text">...</span>
            </div>
            <button id="close-reply-btn">✕</button>
        </div>

        <!-- INPUT AREA -->
        <div class="input-area">
            <button id="photo-btn" aria-label="Atașează">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                </svg>
            </button>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <input type="text" id="msg-input" placeholder="Scrie un mesaj...">
            <button id="send-btn">➤</button>
        </div>
    </div>
</div>

<!-- MODAL USERS -->
<div id="users-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Utilizatori activi</h3>
            <button id="close-modal-btn">✕</button>
        </div>
        <div id="users-list-container"></div>
        <div class="modal-footer">
            <span class="modal-hint">Lista se bazează pe activitatea recentă</span>
        </div>
    </div>
</div>

<!-- IMAGE VIEWER -->
<div id="image-overlay" class="image-overlay">
    <span id="close-image-btn">✕</span>
    <img id="full-image" src="" alt="Preview">
</div>

<script src="app.js"></script>
</body>
</html>
